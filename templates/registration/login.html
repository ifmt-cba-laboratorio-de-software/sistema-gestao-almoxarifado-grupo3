<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Sistema de Almoxarifado</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      body {
        background: linear-gradient(135deg, #fcfcfcff, #d6d6d6);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      }
    </style>
  </head>
  <body>
    <div class="card p-4" style="width: 380px;">
      <h3 class="text-center mb-4 text-primary fw-bold">üîê Acesso ao Sistema</h3>

      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label fw-semibold">Usu√°rio</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-person"></i></span>
            <input type="text" name="username" autofocus required id="id_username" class="form-control" placeholder="Digite seu usu√°rio">
          </div>
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label fw-semibold">Senha</label>
          <div class="input-group">
            <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
            <input type="password" name="password" required id="id_password" class="form-control" placeholder="Digite sua senha">
          </div>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger py-2">
          Usu√°rio ou senha incorretos. Tente novamente.
        </div>
        {% endif %}

        <button class="btn btn-primary w-100 mt-2" type="submit">Entrar</button>
      </form>

      <div class="text-center mt-3 text-muted">
        <small>¬© 2025 - Sistema de Almoxarifado</small>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
